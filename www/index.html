<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' https://blockchain.info 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src https://blockchain.info;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Address Checker</title>
    </head>
	<body>
		<div class="header">
			<h1>Address Checker</h1>
		</div>
		<div class="app">
            <div id="mySidenav" class="sidenav">
                <a id="button-close">&times;</a>
                <a id="about">About</a>>
                <a id="exit-app">Exit</a>
            </div>
		</div>
        <div id="results"></div>
		<p>
			<button id="button-scan" class="button-scan">Scan</button>
		</p>
        <button id="button-open" class="button-open">Menu</button>
        
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/qr.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
	</body>
</html>
